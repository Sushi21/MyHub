<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Subscriptions Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .filters button:hover,
    .filters button.active {
      background: #ff0000;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      position: relative;
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .card p {
      margin: 10px;
      font-size: 14px;
      text-align: center;
      color: #ddd;
    }
    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .flag {
      position: absolute;
      bottom: 5px;
      right: 8px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>My YouTube Subscriptions</h1>

  <!-- Filter buttons -->
  <div class="filters" id="filters"></div>

  <div class="grid" id="grid"></div>

  <script>
    let allChannels = [];
    let currentCategory = "All";

    function renderGrid(category) {
      const grid = document.getElementById('grid');
      grid.innerHTML = "";
      const filtered = category === "All"
        ? allChannels
        : category === "French"
          ? allChannels.filter(ch => ch.french)
          : allChannels.filter(ch => ch.category === category);

      filtered.forEach(channel => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <a href="${channel.link}" target="_blank">
            <img src="${channel.img}" alt="${channel.title}">
            <p>${channel.title}</p>
          </a>
          ${channel.french ? '<div class="flag">ðŸ‡«ðŸ‡·</div>' : ''}
        `;
        grid.appendChild(card);
      });
    }

    function renderFilters(categories) {
      const filters = document.getElementById('filters');
      filters.innerHTML = "";
      const allCats = ["All", "French", ...categories];
      allCats.forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.className = cat === currentCategory ? "active" : "";
        btn.onclick = () => {
          currentCategory = cat;
          document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderGrid(cat);
        };
        filters.appendChild(btn);
      });
    }

    // Load JSON file
    fetch('youtube_subscriptions.json')
      .then(response => response.json())
      .then(data => {
        allChannels = data;
        const categories = [...new Set(data.map(ch => ch.category).filter(Boolean))];
        renderFilters(categories);
        renderGrid("All");
      })
      .catch(err => {
        console.error("Error loading JSON:", err);
        document.getElementById('grid').innerText = "Could not load subscriptions.";
      });
  </script>
</body>
</html>
